 	 				function loadGraph(ele){
 	 				document.getElementById('my_favorite_latin_words').style.visibility='hidden';
					document.getElementById('my_favorite_latin_words').style.display='none';
					document.getElementById('chartContainer').style.visibility='visible';
					document.getElementById('chartContainer').style.display='block';
					var url;

 	 				switch (ele) {
										case 'GEO':
											url="http://172.16.4.177:1789/trending/geos";
											break;
										case 'FREE':
											url="http://172.16.4.177:1789/trending/textSearch";
											break;
										case 'MAXF':
											url="http://172.16.4.177:1789/trending/filters";
											break;
										case 'ADSIZ':
											url="http://172.16.4.177:1789/html/example.json";
											break;
										case 'CAT':
											url="http://172.16.4.177:1789/html/example.json";
											break;
										case 'PLAT':
											url="http://172.16.4.177:1789/trending/platforms";
											break;

								 }


 	 							var options = {
													animationEnabled: true,
													axisX: {
														labelAngle: -40,
														labelFontSize: 12
													},
													axisY: {
														labelAngle: 0,
														labelFontSize: 12
													},


													data: [
															{
																type: "column", //change it to line, area, bar, pie, etc
																dataPoints: []
															}
													]
												};

												$.ajax({ 
										      type: 'GET', 
    											url: url,
    											data: { PubToken: 'adminuser' }, 
    											crossDomain : true,
   											dataType: 'jsonp',
    											success: function (data) { 
													$.each( data, function( i, item ) {
														options.data[0].dataPoints.push({ x: item.x, y: item.y,label:item.label });
													  });
													  $("#chartContainer").CanvasJSChart(options);
    
											  }
    
											});
	}





function loadWordCloud() {
var url="http://172.16.4.177:1789/trending/textSearch";
document.getElementById('chartContainer').style.visibility='hidden';
document.getElementById('chartContainer').style.display='none';
document.getElementById('my_favorite_latin_words').style.visibility='visible';
document.getElementById('my_favorite_latin_words').style.display='block';




console.log( "loadWordCloud"+url );
var jqxhr = $.getJSON(
					url,
					function(data) {
						console.log( "success" );
						}).done(function(data) {
							$("#my_favorite_latin_words").jQCloud(data,
														{
							  shape: "rectangular",
							  autoResize: true
							});

						  }).fail(function() {

							console.log( "error" );
						  }).always(function() {
							console.log( "complete" );
						  });






}
